<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Moringa NFT Minter Page</title>
 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/moralisdex.css">

</head>
<body>

    <div class="card-header">
        <div class="row">
            <div class="col">
                <strong  class="display-4" id="logo-reference" onclick="location.href='./index.html'">Rainbow Moringa NFT Minter</strong> 
            </div>
            <div class="col">
                    <button class="btn btn-sm btn-outline-danger" id="btn-logout">Logout</button>
            </div>
        </div>
    </div>

    <div class="container container-sm" >
        <h2>Mint NFT</h2>
    </div>
    <div class="container container-sm" >
        <div class="row" id="app">
            <div class="col">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Token ID</span>
                    </div>
                    <input id = "token_id_input" type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Amount</span>
                    </div>
                    <input id = "amount_input" type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>  



                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Token Address</span>
                    </div>
                    <input id = "token_address_input" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>      
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Receiver's Address (for transfers)</span>
                    </div>
                    <input id = "receiver_address_input" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>  

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Sender's Address</span>
                    </div>
                    <input id = "sender_address_input" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>  

                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-outline-primary" id="submit_mint_eth">Mint on Ethereum</button>
                    <button class="btn btn-outline-primary" id="submit_mint_poly">Mint on Polygon</button>
                    <button class="btn btn-outline-primary" id="submit_transfer">Transfer</button>
                    <button class="btn btn-outline-primary" id="submit_burn">Burn</button>
                </div>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./javascripts/rinkeby_abi.js"></script>
    <script src="./javascripts/mumbai_abi.js"></script>
    
    <script src="./javascripts/account.js"></script>
    <script>
        Moralis.start({serverUrl, appId});
    </script>
    <script src="./javascripts/mint.js"></script>    


<div class="card-footer">

        <p>Copyright &copy; 2022 Darren Santos</p>
        <nav id="nav-footer">      
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </nav>

</div> 
</body>
</html>
